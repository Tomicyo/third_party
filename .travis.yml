language: cpp
matrix:
  include:
    - compiler: gcc
      os: linux
    - compiler: clang
      os: osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - ninja-build

osx_image: xcode8.1


before_script:
  - chmod +x build_macos.sh
  - chmod +x build_ios.sh
  - chmod +x build_linux.sh

install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install cmake; fi

script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then ./build_linux.sh; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then ./build_macos.sh; fi

branches:
  only:
    - master

notifications:
  email: false

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file: "build/Linux/artifacts/third_party_linux.zip"
  draft: true
  skip_cleanup: true
  on:
    tags: true
